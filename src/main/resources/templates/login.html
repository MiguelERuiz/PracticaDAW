<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - FIlmTube</title>
    <link rel="stylesheet" href="../static/css/styleLogin.css" th:href="@{css/styleLogin.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" />
</head>
<body>
<p th:if="${param.error}">Invalid credentials</p>
<p th:if="${param.logout}">Logged out</p>

<section class="login-page">
    <section class="form">
        <form th:action="@{/login}" class="login-form" method="post">
            <input type="text" placeholder="username" name="username"/>
            <input type="password" placeholder="password" name="password"/>
            <button type="submit" value="Sign In">Iniciar Sesi√≥n</button>
        </form>
    </section>
</section>
</body>
</html>
