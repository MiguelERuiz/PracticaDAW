<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="../static/css/styleUsers.css" th:href="@{css/styleUsers.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" />
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <!--<script type="text/javascript" src="scripts/scriptDescripcionPelicula.js"></script>-->
</head>
<body>
<title>FIlmTube</title>
<!-- Flecha para ir haciar el comienzo de la página -->
<a href="#" class="scroll-to-top"><span class="glyphicon glyphicon-arrow-up"></span><span class="sr-only">Ir arriba</span></a>
<!-- Barra de Navegación -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <section class="container-fluid">
        <section class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FIlmTube</a>
        </section>
        <section class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/users}">Administrar Usuarios</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/peliculas}">Administrar Peliculas</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button id="botonLogout" class="btn btn-link" type="submit">Cerrar Sesión</button>
                    </form>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <section class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar"/>
                    <section class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </section>
                </section>
            </form>
        </section>
    </section>
</nav>
<section class="container" id="ficha">
    <section class="row">
        <section class="col-sm-4">
            <img th:src="@{../images/capitan_america.jpg}" class="img-responsive img-thumbnail" alt="Portada Capitán América"/>
        </section>
        <section class="col-sm-8">
            <section class="container">
                <h2>Ficha Técnica</h2>
                <section class="well">
                    <p th:text="${movie.title}"><b>Titulo:</b> Capitán América</p>
                    <p th:text="${movie.url}"><b>Url:</b>asdfasdfadsf</p>
                </section>
            </section>
        </section>
    </section>
</section>
<section  id="video">
    <section class="container">
        <h2>Tráiler</h2>
        <section class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/1OQhxgIWdFA"></iframe>
        </section>
    </section>
</section>
</body>
</html>
